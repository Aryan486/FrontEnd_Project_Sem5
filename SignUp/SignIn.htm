<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" href="sign.css">
</head>
<body>
	<style>
	body{
		background-image: url("https://th.bing.com/th/id/Rc7f8f0025f585bbf8abebfeae1a50cfe?rik=PVQ2choBn6BRQA&riu=http%3a%2f%2fimg.collegepravesh.com%2f2014%2f12%2fThapar-University.jpg&ehk=CCOy468fwERBONZm5Dhv%2fG8BdT6U5ansGCbgjFc4dEQ%3d&risl=&pid=ImgRaw");
	background-repeat:no-repeat;
	background-attachment: fixed;
  	background-size: cover;
	}
	</style>
	<div class="SignUp">
		<h1>Thapar ARMS</h1>
		<h2>Sign-Up</h2>
		<form id="Sup" method="get" action="GetSign.php"> 
			<label><b>Enter Name</b></label>
			<input type="text" id="Name" name="Name" placeholder="Name">
			<br><br>
			<label><b>Enter User-ID</b></label>
			<input type="text" id="Uid" name="Uid" placeholder="User-ID">
			<br><br>
			<label><b>Enter E-Mail(thapar.edu)</b></label>
			<input type="text" id="mail" name="mail" placeholder="Mail-ID">
			<br><br>
			<label><b>Enter Mobile Number</b></label>
			<input type="text" id="phone" name="phone" placeholder="Mobile Number">
			<br><br>
			<label><b>Enter Date of Birth</b></label>
			<input type="text" id="dob" name="dob" placeholder="Date of Birth">
			<br><br>
			<label><b>Enter Password</b></label>
			<input type="text" id="pass" name="pass" placeholder="Password">
			<br><br>
			<a href="https://www.google.com/"><button>Sign Up</button></a>
		</form>
	</div>
</body>
</html>
